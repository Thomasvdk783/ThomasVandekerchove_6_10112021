<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photographers - Profil</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/406da18a0b.js" crossorigin="anonymous" defer></script>
    
    <script type="module" src="../../js/photographers/form.js"></script>
    <script type="module" src="../../js/photographer.js"></script>
    
</head>

<body>
    <!-- Header -->
    <header class="header-page-photographer">
        <a href="./index.html"><img class="logo-fisheye-profil-page" src="./medias/logo.PNG" alt="Fisheye Home page" title="logo FishEye"></a>
    </header>
    <!-- Header profil photographes -->
    <header id="photographersProfil" class="banner-profil-photographer">
    </header>
    <!-- Main content -->
    <main class="main-content-photographer">
        <section class="box-trier">
            <p class="p-trier">
                Trier par
            </p>
            <div class="dropdown">
                <select aria-haspopup="listbox" role="listbox" name="dropdown" id="dropdown-menu" class="dropbtn">
                  <option class="sort" role='option' value="popularity">Popularité</option>
                  <option class="sort" role='option' value="date">Date</option>
                  <option class="sort" role='option' value="title">Titre</option>
              </select>
            </div>
        </section>

        <!-- medias content -->
        <section id="contentMedia" aria-label='photographer works' class="container-media">

        </section>
        <!-- container lightbox -->

        <!-- Compteur de likes -->
        <div class="div-container-compteur" aria-label="photographer likes and price">
            <section class="container-compteur-likes">
                <article class="box-compteur">
                    <p>
                        <span id="totalNumbersLikes"></span> <i id="like" class="fas fa-heart"></i>
                    </p>
                    <p>
                        300€ / jour
                    </p>
                </article>
            </section>
        </div>
        <!-- Formulaire de contact -->
        <div class="bground" id="form-modal">
            <section class="content">
                <span class="btn-close"></span>
                <article id="form" class="contact-form">
                    <form role="dialog" name="contact" action="photographers.html" aria-labelledby="coordonnees" aria-label="formulaire de contact"
             method="get" onsubmit="return validate(event);" id="myForm">
                        <h1 class="form-title">
                            Contactez-moi
                            <br> <span id="photographer-name">Mimi Keel</span>
                        </h1>
                        <div class="formData">
                            <label for="first-name">Prénom </label><br>
                            <input class="text-control" tabindex="0" type="text" id="first-name" name="first" aria-labelledby="prenom" aria-describedby="prenom" minlength="2" /><br>
                            <span id="first-name-error"></span>
                        </div>
                        <div class="formData">
                            <label for="last-name">Nom </label><br>
                            <input class="text-control" tabindex="1" type="text" id="last-name" name="last" aria-labelledby="nom" aria-describedby="nom" /><br>
                            <span id="last-name-error"></span>
                        </div>
                        <div class="formData">
                            <label for="email">E-mail </label><br>
                            <input class="text-control" tabindex="2" type="email" id="email" name="email" aria-labelledby="email" aria-describedby="adresse-mail" /><br>
                            <span id="email-error"></span>
                        </div>
                        <div class="formData">
                            <label for="text">Votre message </label><br>
                            <input class="votre-message" tabindex="3" type="text" id="email" name="email" size="40" maxlength="60" /><br>
                            <span id="email-error"></span>
                        </div>
                        <button class="btn-submit" type="button" id="btn-submit">
                            <input class="submit" tabindex="4" type="submit" value="Envoyer">
                        </button>
                    </form>
                </article>
            </section>
        </div>


    </main>
</body>


</html>

</html>
